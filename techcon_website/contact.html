    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

      </nav>

    <main>
      <h2>Get in Touch</h2>

      <!-- Contact Information -->
      <p>
        Email us at: <a href="mailto:email@example.com">email@example.com</a>
      </p>

      <h3>Follow us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>

      <!-- Embedded Map -->
      <h3>Our Location</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509583!2d144.9537363153159!3d-37.81627927975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d3c9e3dcb7e7!2sConference%20Venue!5e0!3m2!1sen!2s!4v1632991234567"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>

      <!-- Contact Us Form -->
      <h3>Contact Us</h3>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea
        ><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </main>
